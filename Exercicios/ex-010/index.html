<!DOCTYPE html>
<html lang="pt-br">

    <link rel="shortcut icon" href="Icons8-Halloween-Cat-2.ico" type="image/x-icon">

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador. </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/img-media.png" type="image/png">
        <img src="imagens/img-grande.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>

    <audio src="midia/drop-the-tapes.mp3" controls autoplay></audio>

    </audio>
